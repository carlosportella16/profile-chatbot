<div class="suggestion-wrapper">
    <div class="suggestion-topic" *ngFor="let suggestionTopic of suggestionTopics">
        <div class="suggestion-header">
            <icon-experience *ngIf="suggestionTopic.icon === 'experience'"></icon-experience>
            <icon-study *ngIf="suggestionTopic.icon === 'study'"></icon-study>
            <icon-curiosity *ngIf="suggestionTopic.icon === 'curiosity'"></icon-curiosity>
            <span>{{ suggestionTopic.title }}</span>
        </div>
        <ul class="suggestion-list">
            <li *ngFor="let question of suggestionTopic.questions">
                {{ question }}
            </li>
        </ul>
    </div>
</div>
